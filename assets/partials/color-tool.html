<!-- Color Tool Partial: Right panel color tool tab -->
<div id="toolColors" class="card" style="display:none">

            <div class="theme-list">

                    <button class="theme-swatch" data-theme="auburn" title="Auburn Linen">
                        <div class="swatch-preview">
                            <span style="background:#FFFFFF"></span>
                            <span style="background:#F6EDEA"></span>
                            <span style="background:#8F2D1B"></span>

                </div>
                <div class="theme-card">
                    <button class="theme-swatch" data-theme="desert" title="Desert">

                            <span style="background:#272116"></span>
                            <span style="background:#312A1C"></span>
                            <span style="background:#A24D31"></span>
                            <span style="background:#ECC481"></span>
                            <span style="background:#9E895F"></span>
                            <span style="background:#D9D0C4"></span>

                </div>
                <div class="theme-card">
                    <button class="theme-swatch" data-theme="mother" title="Mother of Dragons">
                        <div class="swatch-preview">
                            <span style="background:#0E1326"></span>
