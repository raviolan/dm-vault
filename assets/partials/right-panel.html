<!-- Right Panel Partial: Drawer with notepad, to-do, and tools -->
<div class="drawer" aria-label="Tools">
    <div class="drawer-handle">
        <button id="drawerToggle" class="chip" aria-expanded="true" aria-controls="drawerContent">Close</button>
        <button id="drawerPin" class="chip" aria-pressed="true" title="Pin panel"></button>
        <button id="themeToggle" class="chip" title="Toggle Light/Dark">Theme</button>
        <button id="colorsToggle" class="chip" title="Open Colors Tool">Colors</button>
    </div>
    <div id="drawerContent" class="drawer-content">
        <div id="drawerTop">{{RIGHT_TOP}}</div>
        <div class="right-split">
            <div id="paneTop" class="pane">
                <div class="pane-tabs" aria-hidden="false">
                    <button class="pane-tab" data-pane="top" data-tool="note">Notepad</button>
                    <button class="pane-tab" data-pane="top" data-tool="colors">Colors</button>
                </div>
                <div class="pane-body" data-pane="top"></div>
            </div>
            <div class="pane-resizer-h" aria-hidden="true"></div>
            <div id="paneBottom" class="pane">
                <div class="pane-tabs" aria-hidden="false">
                    <button class="pane-tab" data-pane="bottom" data-tool="todo">To-Do</button>
                </div>
                <div class="pane-body" data-pane="bottom"></div>
            </div>
        </div>
    </div>
</div>

<!-- Hidden tool views rendered into panes by JS -->
<div id="toolViews" style="display:none">
    <div id="toolNote">
        <div class="card">
            <h3 style="margin:0">Notepad</h3>
            <textarea id="toolNotepad" placeholder="Quick notes..."
                style="width:100%;min-height:100px;flex:1;border:none;background:transparent;color:var(--text);resize:none;margin-top:8px;padding:0;outline:none"></textarea>
        </div>
    </div>
    <div id="toolColors">
        <div class="card">
            <h3 style="margin:0">Colors</h3>
            <div id="colorToolContent">
                <div class="theme-picker">
                    <h4>Choose a color theme:</h4>
                    <div class="theme-list">
                        <div class="theme-card">
                            <button type="button" class="theme-swatch" data-theme="auburn" title="Auburn Linen">
                                <div class="swatch-preview">
                                    <span style="background:#FFFFFF"></span>
                                    <span style="background:#F6EDEA"></span>
                                    <span style="background:#8F2D1B"></span>
                                    <span style="background:#6C4A78"></span>
                                    <span style="background:#F2D2A5"></span>
                                </div>
                                <span class="theme-label">Auburn Linen</span>
                            </button>
                        </div>
                        <div class="theme-card">
                            <button type="button" class="theme-swatch" data-theme="light" title="Light">
                                <div class="swatch-preview">
                                    <span style="background:#ffffff"></span>
                                    <span style="background:#f6f7f8"></span>
                                    <span style="background:#0ea5ff"></span>
                                    <span style="background:#111827"></span>
                                    <span style="background:#6b7280"></span>
                                    <span style="background:#d1d5db"></span>
                                </div>
                                <span class="theme-label">Light</span>
                            </button>
                        </div>
                        <div class="theme-card">
                            <button type="button" class="theme-swatch" data-theme="dark" title="Dark">
                                <div class="swatch-preview">
                                    <span style="background:#0b1220"></span>
                                    <span style="background:#0f1724"></span>
                                    <span style="background:#8b5cf6"></span>
                                    <span style="background:#e5e7eb"></span>
                                    <span style="background:#9aa3b2"></span>
                                    <span style="background:#0b0f16"></span>
                                </div>
                                <span class="theme-label">Dark</span>
                            </button>
                        </div>
                        <div class="theme-card">
                            <button class="theme-swatch" data-theme="desert" title="Desert">
                                <div class="swatch-preview">
                                    <span style="background:#ae5433"></span>
                                    <span style="background:#ecc481"></span>
                                    <span style="background:#aa462d"></span>
                                    <span style="background:#9e895f"></span>
                                    <span style="background:#d5c79f"></span>
                                    <span style="background:#4a4231"></span>
                                </div>
                                <span class="theme-label">Desert</span>
                            </button>
                        </div>
                        <div class="theme-card">
                            <button class="theme-swatch" data-theme="mother" title="Mother of Dragons">
                                <div class="swatch-preview">
                                    <span style="background:#080d22"></span>
                                    <span style="background:#531f4f"></span>
                                    <span style="background:#6e234b"></span>
                                    <span style="background:#932549"></span>
                                    <span style="background:#fdf3eb"></span>
                                </div>
                                <span class="theme-label">Mother of Dragons</span>
                            </button>
                        </div>
                        <div class="theme-card">
                            <button class="theme-swatch" data-theme="orchid" title="Orchid Porcelain">
                                <div class="swatch-preview">
                                    <span style="background:#FFFFFF"></span>
                                    <span style="background:#F3EAF2"></span>
                                    <span style="background:#7E2A62"></span>
                                    <span style="background:#C34A8A"></span>
                                    <span style="background:#FFE3F1"></span>
                                </div>
                                <span class="theme-label">Orchid Porcelain</span>
                            </button>
                        </div>
                        <div class="theme-card">
                            <button class="theme-swatch" data-theme="pearls" title="Chinese Pearls">
                                <div class="swatch-preview">
                                    <span style="background:#414B9e"></span>
                                    <span style="background:#9792CB"></span>
                                    <span style="background:#AA74A0"></span>
                                    <span style="background:#E2C99E"></span>
                                    <span style="background:#852773"></span>
                                </div>
                                <span class="theme-label">Chinese Pearls</span>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="toolTodo">
        <div id="todoBox" class="card" aria-label="Session To-Do">
            <h3 style="margin:0 0 12px 0">To-Do</h3>
            <form id="todoForm" class="todo-form" autocomplete="off">
                <label class="sr-only" for="todoInput">Add a task</label>
                <input id="todoInput" class="todo-input" placeholder="Add a task and press Enter" />
                <button type="submit" class="todo-add">Add</button>
            </form>
            <div class="todo-actions">
                <button id="todoClearDone" class="chip" title="Hide/Show completed">Hide Completed</button>
            </div>
            <div class="todo-list-container">
                <ul id="todoList" class="todo-list" role="list" aria-live="polite"></ul>
            </div>
        </div>
    </div>
</div>
